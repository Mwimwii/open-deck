<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Deck - Offline</title>
    <style>
        body {
            font-family: 'PT Serif', serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .logo-primary {
            color: #ffffff;
        }
        .logo-secondary {
            color: #f97316;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        .retry-button {
            background: #f97316;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'PT Serif', serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: #ff914c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="logo-primary">Open</span>
        <span class="logo-secondary">Deck</span>
    </div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Don't worry! OpenDeck is a PWA and works offline. You can continue playing with the cards you've already loaded.</p>
    <p>To get the latest updates and features, please reconnect to the internet.</p>
    <button class="retry-button" onclick="window.location.reload()">Retry Connection</button>
    
    <script>
        // Check if online and redirect to main app if connection is restored
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
