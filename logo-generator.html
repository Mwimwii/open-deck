<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'PT Serif', serif;
        }
        .logo-container {
            text-align: center;
        }
        .logo-text {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            line-height: 1;
        }
        .logo-subtext {
            font-size: 36px;
            font-weight: 700;
            color: #f97316;
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <p class="logo-text">Open</p>
        <p class="logo-subtext">Deck</p>
    </div>
</body>
</html>
